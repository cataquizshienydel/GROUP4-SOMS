<div class="login-container">
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <h1>Student Organization</h1>
      <p class="subtitle">USTP - University of Science and Technology</p>
    </div>

    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username / Email / Student ID</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            placeholder="Enter your credentials"
            required
          />
        </div>
      </div>

      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            placeholder="Enter your password"
            required
          />
        </div>
      </div>

     
      <button type="submit" class="sign-in-btn" [disabled]="!loginForm.valid">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Sign In
      </button>
    </form>

   
    <div class="demo-credentials">
      <h3>Demo Credentials:</h3>
      <div class="credential-item">
        <strong>Admin:</strong> admin@ustp.edu.ph / admin123
      </div>
      <div class="credential-item">
        <strong>Officer:</strong> officer1@gmail.com / officer123
      </div>
      <div class="credential-item">
        <strong>Student:</strong> 2024303763 / 2024303763
      </div>
    </div>
  </div>
</div>
